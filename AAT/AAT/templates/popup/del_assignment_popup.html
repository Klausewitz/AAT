<!-- Delete Assignment Confirm -->
<div class="modal fade" id="Modal-DeleteConfirm-{{ assignment.id }}"
     tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">{{ assignment.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {{ delete_assignment_form.csrf_token() }}
        {{ delete_assignment_form.assignment_id(value=assignment.id) }}
        <div class="modal-body">
          <h4 class="text-center">The assignment "{{ assignment.name }}" will be permanently deleted</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
          <button type="submit" class="btn btn-primary">confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
