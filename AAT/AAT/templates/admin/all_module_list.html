{% extends 'layout.html' %}

<!-- title -->
{% block title %}
    All modules
{% endblock %}

<!-- body -->
{% block body %}
<div  class="container-xl">
    <br>
    <a class="btn btn-primary" href="{{ url_for('dashboard') }}" role="button" style="background-color: #DAE1DE; border: 0px; color: black; font-weight: 700;"> 
        < back
    </a>    
    <br> 
    <br>
    {% for module in modules %}
    {% if delete %}
        {% include 'popup/del_module_popup.html' %}
    {% endif %}     
    <div class="card mt-4" style="background-color: #DAE1DE">
        <div class="card-body">
            <p class="card-text">
                <a class="btn fs-6" href="/dashboard/edit_module/{{ module.id }}">{{ module.code }} {{ module.name }}</a>            
                {% if delete %}
                <!-- delete module -->
                <small class="text-body-secondary">
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#Modal-DeleteConfirm-{{ module.id }}">delete</button>
                </small>
                {% endif %}
            </p>             
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
